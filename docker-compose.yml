version: '3.8'

services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: node_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-appdb}
      - DB_USER=${APP_DB_USER:-appuser}
      - DB_PASSWORD
      - DB_PASSWORD_FILE=/run/secrets/db_app_password
      - APP_SECRET
      - APP_SECRET_FILE=/run/secrets/app_secret
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./app:/app:ro
      - app-logs:/app/logs
    secrets:
      - db_app_password
      - app_secret
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-appdb}
      - POSTGRES_USER=${ADMIN_DB_USER:-adminuser}
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_admin_password
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
      - APP_DB_USER=${APP_DB_USER:-appuser}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - app-network
    ports:
      - "${DB_EXPOSE_PORT:-5432}:5432"
    secrets:
      - db_admin_password
      - db_app_password        # <-- AGORA ESTÃ AQUI!
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ADMIN_DB_USER:-adminuser} -d ${DB_NAME:-appdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

secrets:
  db_app_password:
    file: secrets/db_app_password.txt
  db_admin_password:
    file: secrets/db_admin_password.txt
  app_secret:
    file: secrets/app_secret.txt

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres-data:
    driver: local
  app-logs:
    driver: local